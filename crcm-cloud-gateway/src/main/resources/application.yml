spring:
  cloud:
    gateway:
      discovery:
        locator:
        # 让gateway通过服务发现找到其他的微服务
          enabled: true


management:
  # 展示详细信息
  endpoint:
    health:
      show-details: always
  # 暴露所有端点
  endpoints:
    web:
      exposure:
        include: '*'

