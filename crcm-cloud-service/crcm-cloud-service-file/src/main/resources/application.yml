spring:
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  servlet:
    multipart:
      max-file-size: 1024MB
      max-request-size: 1024MB

#mybatis配置
mybatis-plus:
  mapper-locations: classpath:mapper/**/*.xml,classpath:mapper/*.xml
  #MyBaits 别名包扫描路径，开启后在 Mapper 对应的 XML 文件中可以直接使用类名，而不用使用全限定的类名，多个package用逗号或者分号分隔
  typeAliasesPackage: com.crcm.auth.entity
  global-config:
    #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
    id-type: 0
    #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
    field-strategy: 2
    #驼峰下划线转换
    db-column-underline: true
    #刷新mapper 调试神器
    refresh-mapper: true
    #是否开启大写命名，默认不开启
    capital-mode: true
    #逻辑删除配置
    #逻辑已删除值,(逻辑删除下有效)
    logic-delete-value: 1
    #逻辑未删除值,(逻辑删除下有效)
    logic-not-delete-value: 0
  configuration:
    #驼峰命名
    map-underscore-to-camel-case: true
    #mybatis二级缓存
    cache-enabled: false
    #打印执行的sql，开发时候用
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    #配置JdbcTypeForNull, oracle数据库必须配置
    jdbc-type-for-null: 'null'
    #MyBatis 自动映射时未知列或未知属性处理策略 NONE：不做任何处理 (默认值), WARNING：以日志的形式打印相关警告信息, FAILING：当作映射失败处理，并抛出异常和详细信息
    auto-mapping-unknown-column-behavior: warning

#文件存储配置
file:
  local:
    #域名或本机访问地址
    domain: localhost
    #资源映射路径 前缀
    prefix: /file
    #上传文件存储在本地的根路径
    path: /data
  #FTP文件上传配置
  fastdfs:
    #根路径
    basePath:
    #服务器地址
    host:
    #集群名称
    group:
    #外网预览地址
    preview_host:

feign:
  sentinel:
    enabled: true